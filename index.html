<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://img.freepik.com/premium-vector/modern-l-letter-logo-vector_724449-55.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LRTS Demo</title>
    <script>
      // Apply dark mode class based on user preference or system setting
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
